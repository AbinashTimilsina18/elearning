{% extends "base.html" %}

{% block main-content %}

<div class="row my-5 justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="card-title">
                    <h4 class="text-center text-primary">Set Your New Password</h4>
                    <hr />
                </div>
                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-lg"
                            placeholder="Password" required />
                        <label for="passwordField">New Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password2" id="passwordField2" class="form-control form-control-lg"
                            placeholder="Confirm Password" required />
                        <label for="passwordField2">Confirm Password</label>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2">Reset Password</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="{% url 'register' %}" class="text-decoration-none text-primary">Create Account</a><br />
                    <span class="text-muted">Already have an account?</span>
                    <a href="{% url 'login' %}" class="text-decoration-none text-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
