{% extends "base.html" %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block main-content %}
<div class="container mt-5 mb-5">
    {% include "components/messages.html" %}
    <p class=" display-4 fw-bold text-center">Register Here</p>
    <div class="d-flex justify-content-between shadow">

        <div class="col-md-6">
            <img src="/static/images/register.avif" height="500px" width="100%" style="padding-left: 40px;">
        </div>

        <div class="col-md-5 rounded-5 m-auto">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="register-password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Re-type Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm-password" required>
                </div>

                <div class="mb-3">
                    <input type="checkbox" id="register-show-password" onclick="togglePasswordVisibility('register')"> 
                    <label for="show-password" class="form-label">Show Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
