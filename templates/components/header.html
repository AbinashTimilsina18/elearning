    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom px-5 bg-primary">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex text-decoration-none text-white fw-bold fs-2" style="font-family: 'Courier New', Courier, monospace;">
                Elearning
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-white fw-bold {% if request.path == '/' %} active {% endif %}">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white fw-bold {% if request.path == '#' %} active {% endif %}">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white fw-bold {% if request.path == '#' %} active {% endif %}">Pricing</a></li>

        <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-danger me-2 px-3">
            <i class="fa-solid fa-user fa-sm" style="color: #ffffff; margin-right: 10px;"></i>Logout
            </a>
            <a href="#" class="text-decoration-none text-danger"><i class="bi bi-person-circle"> {{user.username}}</i></a>
        {% else %}
            <a href="{% url 'login' %}" class="text-danger fs-3"><i class="bi bi-person-circle"></i></a>
        {% endif %}
        </div>
    </header>
