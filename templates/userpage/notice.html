{% extends "base.html" %}

{% block main-content %}

<div class="container d-flex justify-content-center  my-5">
    {% for item in notice %}
    <div class="card col-md-6 shadow border-0">
        <div class="card-body">
        <i class="bi bi-megaphone-fill d-flex justify-content-center py-3 text-danger display-1"></i>
            <h4 class="card-title text-center fw-bold">{{item.title}}</h4>
            <p class="card-text">{{item.content}}</p>
            <p class="card-text text-end">{{item.author}}</p>
            <p class="card-text text-end">{{item.created_at}}</p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock main-content %}
