{% extends "base.html" %}

{% block main-content %}
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center">
        <div class="col-md-5 shadow p-4 rounded-5 m-auto">
            <h2 class="text-center">User Profile</h2>

            <form method="POST">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    Please fix the errors below.
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" value="{{ form.email.value }}" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
