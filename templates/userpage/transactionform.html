{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main-content %}

<div class="container">
    <div class="col-md-5 m-auto shadow rounded-4 p-3">
        <h2 class="text-center mb-3">Transaction Form</h2>
        <hr>
        <form method="POST" action="">
            {% csrf_token %}
            {{ transactionForm.as_p }}
            <button class="btn btn-primary" type="submit">Proceed to Payment</button>
        </form>
    </div>
</div>

{% endblock main-content %}
