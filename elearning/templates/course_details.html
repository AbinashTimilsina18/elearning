{% extends "base.html" %}

{% block main-content %}

<div class="container my-5 shadow p-3 rounded-3">
    <div class="row my-3">
        <div class="col-md-4 col-12 position-relative text-center text-md-start">
            <img src="/{{course.image}}" alt="{{course.images}}" class="img-fluid rounded" style="width: 100%; height: 300px;">
        </div>
        <div class="col-md-8 col-12">
            <p>
                <a href="/">Home</a> /
                <small>{{course.name}}</small>
            </p>
            <h2 class="text-secondary mb-0">{{course.name}}</h2>
            <small class="text-secondary mt-0">{{course.category}}</small>
            <p class="fw-bold" style="text-align: justify;">Description:
                <span class="text-secondary fw-light">{{course.description}}</span>
            </p>
        </div>
    </div>
</div>

{% endblock %}
