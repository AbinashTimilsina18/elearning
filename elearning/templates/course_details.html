{% extends "base.html" %}

{% block main-content %}

<div class="container my-5 shadow p-3 rounded-3">
    <div class="row my-3">
        <div class="col-md-4 col-12 position-relative text-center text-md-start">
            <img src="/{{course.image}}" alt="{{course.images}}" class="img-fluid rounded" style="width: 100%; height: 300px;">
        </div>
        <div class="col-md-8 col-12">
            <p>
                <a href="/">Home</a> /
                <small class="text-secondary">{{course.category}}</small>
            </p>
            <h2 class="text-secondary mb-0">{{course.name}}</h2>
            <p class="fw-bold" style="text-align: justify;">Description:
                <span class="text-secondary fw-light">{{course.description}}</span>
            </p>
            <div class="d-flex justify-content-evenly">
            {% if user.is_authenticated and user.is_staff %}
                <a href="{% url 'add_pdf' %}" class="btn btn-success my-2">Add PDF</a>
                <a href="{% url 'viewpdfvideo' %}" class="btn btn-warning my-2">View PDF & Video</a>
                <a href="{% url 'add_video' %}" class="btn btn-danger my-2">Add Video</a>
            {% else %}
                <a href="{% url 'viewpdfvideo' %}" class="btn btn-warning my-2">View PDF & Video</a>
            {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
