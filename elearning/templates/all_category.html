{% extends "base.html" %}

{% block main-content %}

<div class="container">
    <div class="d-flex justify-content-center flex-wrap my-2">
        <div class="row justify-content-center">
            {% for item in category %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <a href="/course_details/{{item.id}}" class="text-decoration-none">
                    <div class="card text-center shadow border-0 d-flex flex-column" style="height: 100%;">
                        <img src="{{item.image}}" class="card-img-top" alt="..." height="150px" width="100%">
                        <div class="card-body d-flex flex-column" style="flex-grow: 1;">
                            <h5 class="card-title fw-bold">{{item.name}}</h5>
                            <p class="card-text" style="text-align: justify;">{{item.description|truncatewords:10}}</p>
                            <p class="text-secondary mt-auto">{{item.created_at}}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock main-content %}
