{% extends "base.html" %}

{% block title %}
<title>All Category</title>
{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <h2 class="text-center fw-bold mb-4">All Categories</h2>
    <div class="row justify-content-center">
        {% for item in category %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card text-center shadow-lg border-0 h-100" style="transition: transform 0.3s ease;">
                <div class="card-header text-white" style="background-color: #A9B5DF;">
                    <h5 class="card-title fw-bold mb-0">{{ item.name }}</h5>
                </div>
                <div class="card-body d-flex flex-column">
                    <p class="card-text text-muted" style="text-align: justify;">{{ item.description }}</p>
                </div>
                <div class="card-footer bg-light">
                    <a href="#" class="btn btn-danger w-100 mt-3">Show Courses</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock main-content %}
